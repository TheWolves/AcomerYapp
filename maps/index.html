<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js"  ng-app="AcomerYapp">
<head>
    <meta charset="utf-8">
    <title>Scotch MEAN Map</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD4TWmxa8aQOSzwdhQMt2vEGaKBnvOKhA"></script>


    <style>
 #map{
   height: 300px;
   width:100%;
 }
 </style>
 <!-- Modernizr -->
    <!-- JS Source -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="../bower_components/angular/angular.js"></script>
 <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
 <script src="js/app.js"></script>
 <script src="js/addCtrl.js"></script>
</head>
<body ng-controller="addCtrl">
  <!--The content below is only a placeholder and can be replaced.-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">¡AcomerYapp!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registrate</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Login
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">¿Quienes Somos?</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar Restaurante" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->

  <div class="container">
      <div class="header">

          <h3 class="text-muted">Tu ubicacion en AcomerYapp</h3>
      </div>
      <!-- Map and Side Panel -->
      <div class="row content">
          <!-- Google Map -->
          <div class="col-md-7">
            <div id="map"></div>
       </div>
          <!-- Side Panel -->
          <div class="col-md-5">
              <div class="panel panel-default">
                  <!-- Panel Title -->
                  <div class="panel-heading">
                      <h2 class="panel-title text-center">Crea tu restaurante! <span class="glyphicon glyphicon-map-marker"></span></h2>
                  </div>
                  <!-- Panel Body -->
                  <div class="panel-body">
                      <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                      <form name ="addForm" novalidate >
                          <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                          <div class="form-group">
                              <label for="username">Nombre Administrador <span class="badge">Todos los campos son requeridos</span></label>
                              <input type="text" class="form-control" id="username" placeholder="Ingresa nombre de usuario" ng-model="formData.username" required>
                          </div>
                          <div class="form-group">
                              <label for="language">Nombre Restaurante</label>
                              <input type="text" class="form-control" id="language" placeholder="¡AcomerYapp!" ng-model="formData.nameRestaurant" required>
                          </div>
                          <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" value="49.500" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                        </div>
                          <div class="form-group">
                           <label for="verified">HTML5 Verified Location? <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
                           <input type="text" class="form-control" id="verified" placeholder= "Nope (Thanks for spamming my map...)" ng-model="formData.htmlverified" readonly>
                       </div>
                          <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                           <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
                      </form>

                  </div>
              </div>
          </div>
      </div>
      <hr/>
      <!-- Footer -->
      <div class="footer">
          <p class="text-center"><span class="glyphicon glyphicon-check"></span> Desarrollado por TheWolvesoft
      </div>
  </div>
</body>

</html>
