<!doctype html>
<html class="no-js"  ng-app="AcomerYapp">
<head lang ="es">
    <meta charset="utf-8">
    <title>¡AcomerYapp!</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD4TWmxa8aQOSzwdhQMt2vEGaKBnvOKhA"></script>
    <style>

 </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="../bower_components/angular/angular.js"></script>
 <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
 <script src="js/app.js"></script>
 <script src="js/addCtrl.js"></script>
 <script src="js/gservice.js"></script>
</head>
<body ng-controller="addCtrl">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">¡AcomerYapp!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registrate</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Login
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">¿Quienes Somos?</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar Restaurante" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
  <div class="container">
      <div class="header">

          <h3 class="text-muted">Tu ubicacion en ¡AcomerYapp!</h3>
      </div>
      <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
          <div id="map" style="width:645px; height:645px"></div>
        </div>
          <!-- Side Panel -->
          <div class="col-md-5">
              <div class="panel panel-default">
                  <!-- Panel Title -->
                  <div class="panel-heading">
                      <h2 class="panel-title text-center">Crea tu restaurante! <span class="glyphicon glyphicon-map-marker"></span></h2>
                  </div>
                  <!-- Panel Body -->
                  <div class="panel-body">
                      <form name ="addForm" novalidate >
                          <div class="form-group">
                              <label for="username">Nombre Administrador </label>
                              <input type="text" class="form-control" id="username" placeholder="Ingresa nombre de usuario" ng-model="formData.username" required>
                          </div>
                          <div class="form-group">
                              <label for="email">Correo </label>
                              <input type="text" class="form-control" id="email" placeholder="Ingresa Correo Electonico" ng-model="formData.email" required>
                          </div>
                          <div class="form-group">
                              <label for="password">Contraseña</label>
                              <input type="password" class="form-control" id="password"  ng-model="formData.password" required>
                          </div>
                          <div class="form-group">
                              <label for="nameRestaurant">Nombre Restaurante</label>
                              <input type="text" class="form-control" id="nameRestaurant" placeholder="¡AcomerYapp!" ng-model="formData.nameRestaurant" required>
                          </div>
                          <div class="form-group">
                            <label for="latitude">Latitud</label>
                            <input type="text" class="form-control" id="latitude" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitud</label>
                            <input type="text" class="form-control" id="longitude"   ng-model="formData.longitude" readonly>
                        </div>
                           <button type="submit" class="btn btn-success btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
                      </form>

                  </div>
              </div>
          </div>
      </div>
      <hr/>
      <div class="footer">
          <p class="text-center"><span class="glyphicon glyphicon-check"></span> Desarrollado por TheWolvesoft
      </div>
  </div>
</body>

</html>
